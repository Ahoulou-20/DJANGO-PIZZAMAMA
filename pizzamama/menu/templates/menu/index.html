{% load static %}

<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'menu/styles.css'%}" />
    <link />
    <title>Liste des pizzas</title>
  </head>
  <body>
    <a href="{% url 'main:index' %}">
      <img
        id="small_logo"
        src="{% static 'menu/images/small_logo.png' %}"
        alt=""
      />
    </a>

    <div class="menu_title">
      <h1>Les pizzas</h1>
    </div>

    <div class="menu_list">
      {% for pizza in pizzas %}
      <div class="menu_list_item">
        <span class="menu_list_title">{{pizza.nom}}</span>
        <span class="menu_list_price">{{pizza.prix | floatformat:2}} £</span>
        <span class="menu_list_ingredient">{{pizza.ingredients}}</span>
        {% if pizza.vegetarienne %}
        <span class="menu_list_vegetarienne">Végétarienne</span>
        {% endif %}
      </div>
      {% endfor%}
    </div>
  </body>
</html>
